<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Results</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .column {
        width: 48%;
    }

    .input-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    .result {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
    }

    .result.green {
        background-color: lightgreen;
    }

    .result.blue {
        background-color: lightblue;
    }

    .result.pink {
        background-color: lightpink;
    }
</style>
</head>
<body>
<div class="container">
    <div class="column">
        <div class="input-group">
            <label for="highest">Enter Highest Value:</label>
            <input type="number" id="highest" placeholder="Enter highest value">
        </div>
        <div class="input-group">
            <label for="lowest">Enter Lowest Value:</label>
            <input type="number" id="lowest" placeholder="Enter lowest value">
        </div>
        <button onclick="calculateResults()">Calculate</button>
    </div>
    <div class="column">
        <div class="result" id="result1"></div>
        <div class="result" id="result2"></div>
        <div class="result" id="result3"></div>
    </div>
</div>

<script>
    function calculateResults() {
        const highest = parseFloat(document.getElementById('highest').value);
        const lowest = parseFloat(document.getElementById('lowest').value);

        if (isNaN(highest) || isNaN(lowest)) {
            alert("Please enter valid numbers.");
            return;
        }

        const average = (highest + lowest) / 2;
        const subtractedValue = highest - lowest;

        document.getElementById('result1').innerHTML = "50% STRIKE PRICE = " + average.toFixed(2);
        document.getElementById('result2').innerHTML = "Subtraction Result: " + subtractedValue;
        document.getElementById('result3').innerHTML = "Division Result: " + (subtractedValue / 2).toFixed(2);

        document.getElementById('result1').className = "result green";
        document.getElementById('result2').className = "result blue";
        document.getElementById('result3').className = "result pink";
    }
</script>
</body>
</html>
